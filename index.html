<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Dom</title>
</head>
<body>
    <div class="hero">
        <div class="card">
        <div class="main-img">
            <img class="img" id="img" src="img/paradise-ep.jpg" alt="">
        </div>
        <div class="titulo">
            Chase Atlantic - moonlight
        </div>
            <div>
            <input type="range" id="tiempo" min="0">
        </div>
        <div class="botones">
            <button class="a" id="play">
                <i id="play-icon" class="btn-size1 far fa-play-circle"></i>
            </button>
            <button class="b" id="pause">
                <i class="btn-size2 far fa-pause-circle"></i>
            </button>
            <button class="c" id="stop">
                <i class="btn-size3 fas fa-redo-alt"></i>
            </button>
            <button id="volume-up" class="mas" >
                <i class="mn1 fas fa-volume-up"></i>
            </button>
            <button id="volume-down" class="menos">
                <i class="mn fas fa-volume-down"></i>
            </button>
        </div>
        </div>
    </div>
    <audio id="audio" src="audio/Moonlight.mp3"></audio>
    
    <script src="js/script.js"></script>
    
</body>
</html>
